<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExpenseTracker - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 50%;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      font-weight: bold;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #eee;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: translateY(-1px);
    }

    .links {
      text-align: center;
      margin-top: 20px;
    }

    .links a {
      color: #667eea;
      text-decoration: none;
      margin: 0 10px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .demo-accounts {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 14px;
    }

    .demo-accounts h4 {
      margin-bottom: 10px;
      color: #555;
    }

    .demo-account {
      margin-bottom: 5px;
      color: #666;
      cursor: pointer;
    }

    .demo-account:hover {
      color: #667eea;
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <div class="logo-icon">ET</div>
      <h1>Login</h1>
    </div>

    <div id="error-message" class="error-message"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <div class="links">
      <a href="signup.html">Create Account</a>
      <a href="welcome.html">‚Üê Back to Welcome</a>
    </div>

    <div class="demo-accounts">
      <h4>Demo Accounts (click to fill):</h4>
      <div class="demo-account" onclick="fillCredentials('admin@company.com', 'admin123')">
        <strong>Admin:</strong> admin@company.com / admin123
      </div>
      <div class="demo-account" onclick="fillCredentials('manager@company.com', 'manager123')">
        <strong>Manager:</strong> manager@company.com / manager123
      </div>
      <div class="demo-account" onclick="fillCredentials('employee@company.com', 'employee123')">
        <strong>Employee:</strong> employee@company.com / employee123
      </div>
    </div>
  </div>

  <script>
    // Demo account fill function
    function fillCredentials(email, password) {
      document.getElementById('email').value = email;
      document.getElementById('password').value = password;
    }

    // Form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('error-message');

        // Clear previous errors
        errorDiv.style.display = 'none';

        // Demo accounts
        const demoAccounts = {
            'admin@company.com': { password: 'admin123', role: 'ADMIN', name: 'Admin User' },
            'manager@company.com': { password: 'manager123', role: 'MANAGER', name: 'Manager User' },
            'employee@company.com': { password: 'employee123', role: 'EMPLOYEE', name: 'Employee User' }
        };

        // Check demo accounts
        const user = demoAccounts[email];
        if (user && user.password === password) {
            // Store user data
            localStorage.setItem('userRole', user.role);
            localStorage.setItem('userData', JSON.stringify({
                name: user.name,
                email: email,
                role: user.role
            }));

            // Redirect to index.html
            alert('Login successful! Redirecting to dashboard...');
            window.location.href = 'index.html';
            return;
        }

        // Check registered users from signup
        const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
        const registeredUser = registeredUsers.find(u => u.email === email && u.password === password);

        if (registeredUser) {
            localStorage.setItem('userRole', registeredUser.role);
            localStorage.setItem('userData', JSON.stringify(registeredUser));
            alert('Login successful! Redirecting to dashboard...');
            window.location.href = 'index.html';
            return;
        }

        // Show error
        errorDiv.textContent = 'Invalid credentials. Please try again or use the demo accounts below.';
        errorDiv.style.display = 'block';
    });
  </script>
</body>
</html>
